language: csharp
solution: NGitLab/NGitLab.sln
install:
  - nuget restore NGitLab/NGitLab.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./NGitLab/NGitLab.Test/NGitLab.Tests.csproj